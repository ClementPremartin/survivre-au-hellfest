<body style="background-color: white;">
  <div class="wrong-page">
      <div class="wrong-page-text">
          <h2 style="margin-top: 0;">Oups, vous avez atterri sur une mauvaise page!</h2>
          <p>Vous allez être automatiquement redirigé vers la page principale dans <span id="countdowntimer">5 </span> secondes.</p>
      </div>
      <img class="error404" src="./images/Error404.png" alt="error 404">
  </div>

<!-- Guillaume - Navbar end-->
<script>
    window.setTimeout(function(){ window.location = "./index.html"; },5000);
    var timeleft = 5;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(downloadTimer);
    },1000);
 </script>

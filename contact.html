<div class="background">&nbsp;</div>


  <!-- nav -->

<!--Aurore - contact-->

<div class="container-contact">  
  <form id="contact" action="" method="post">
    <div>
    <h1>Notre référant local </h1>
    <img class="julien" src="assets/img-julien.jpg" alt="formateur"/>
    <p>Notre référant Métal sur place répondra à toutes vos questions</p>
  </div>
    <fieldset>
      <input placeholder="Full Name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Phone Number" type="tel" tabindex="3" required>
    </fieldset>
   
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send now</button>
    </fieldset>
  </form>

  <div class="newslatter">
    <button>NEWSLATTER</button>
  </div>

</div>

<!--Aurore - contact - end-->

</body>
</html>
